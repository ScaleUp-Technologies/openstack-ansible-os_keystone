- name: Playbook for deploying keystone
  hosts: "infra1"
  user: root
  gather_facts: true
  tasks:
    - name: Ensure rabbitmq vhost
      rabbitmq_vhost:
        name: "{{ keystone_rabbitmq_vhost }}"
        state: "present"
    - name: Ensure rabbitmq user
      rabbitmq_user:
        user: "{{ keystone_rabbitmq_userid }}"
        password: "{{ keystone_rabbitmq_password }}"
        vhost: "{{ keystone_rabbitmq_vhost }}"
        configure_priv: ".*"
        read_priv: ".*"
        write_priv: ".*"
        state: "present"
    - name: Create DB for service
      mysql_db:
        login_user: "root"
        login_password: "secrete"
        login_host: "127.0.0.1"
        name: "{{ keystone_galera_database }}"
        state: "present"
    - name: Grant access to the DB for the service
      mysql_user:
        login_user: "root"
        login_password: "secrete"
        login_host: "127.0.0.1"
        name: "{{ keystone_galera_database }}"
        password: "{{ keystone_container_mysql_password }}"
        host: "{{ item }}"
        state: "present"
        priv: "{{ keystone_galera_database }}.*:ALL"
      with_items:
        - "localhost"
        - "%"
  vars_files:
    - test-vars.yml

- name: Playbook for deploying keystone
  hosts: keystone_all
  user: root
  gather_facts: true
  roles:
    - role: "{{ rolename | basename }}"
  tasks:
    # needed by the functional test playbook below
    - name: Install httplib2 so we can use the uri module
      pip:
        name: httplib2
  vars_files:
    - test-vars.yml

- name: Playbook for functional testing keystone
  hosts: keystone_all
  user: root
  gather_facts: false
  tasks:
    - name: Check the keystone api
      uri:
        url: "http://localhost:{{ item }}"
        status_code: 300
      register: result
      until: result.status == 300
      retries: 5
      delay: 10
      with_items:
        - 5000
        - 35357
    - name: Check for expected users
      keystone:
        command: get_user
        user_name: "{{ item }}"
        endpoint: "{{ keystone_service_adminurl }}"
        login_user: "{{ keystone_admin_user_name }}"
        login_password: "{{ keystone_auth_admin_password }}"
        login_project_name: "{{ keystone_admin_tenant_name }}"
      with_items:
        - "admin"
        - "keystone"
    - name: Check for expected projects
      keystone:
        command: get_project
        project_name: "{{ item }}"
        endpoint: "{{ keystone_service_adminurl }}"
        login_user: "{{ keystone_admin_user_name }}"
        login_password: "{{ keystone_auth_admin_password }}"
        login_project_name: "{{ keystone_admin_tenant_name }}"
      with_items:
        - "admin"
        - "service"
  vars_files:
    - test-vars.yml
